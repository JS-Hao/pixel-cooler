<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test page</title>
    <style type="text/css">
      #app {
        display: flex;
      }    
      .wrapper {
        width: 600px;
        height: 250px;
        text-align: center;
      }
      .canvas {
        margin: 0 auto;
        display: block;
      }
      .btn {
        margin: 10px;
        padding: 4px;
        border: 1px solid #444;
        background: #fff;
        color: #444;
        outline: none;
        cursor: pointer;
      }
      .btn:hover {
        color: #444;
        background: #ddd;
      }
    </style>
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript" src="pixel-cooler.min.js"></script>
  <script type="text/javascript">
    const types = [
      {
        type: 'fadeIn',
        blockWidth: 5,
        blockHeight: 5,
        timingFunction: 'easeInOutExpo',
        duration: 3000,
      },
      {
        type: 'granularCutInLeft',
        blockWidth: 20,
        blockHeight: 20,
      },
      {
        type: 'wave',
        blockWidth: 10,
        blockHeight: 10,
      }
    ];

    types.forEach(type => {
      const canvas = createCanvas(400, 200);
      const pixelCooler = new PixelCooler(Object.assign({}, { canvas }, type));
      createContent(canvas, pixelCooler);
      pixelCooler.play({
        preColor: [255, 165, 0, 255],
        nextColor: [0, 0, 128, 255]
      });
      pixelCooler.reset();
    });

    function createContent(canvas, pixelCooler) {
      const cpn = [
        canvas,
        createBtn('START', () => pixelCooler.play({
          preColor: [255, 165, 0, 255],
          nextColor: [0, 0, 128, 255]
        })),
        createBtn('END', () => pixelCooler.end()),
        createBtn('STOP', () => pixelCooler.stop()),
        createBtn('RESET', () => pixelCooler.reset()),
      ];

      return createWrapper(cpn);
    }

    function createCanvas(w, h) {
      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;
      canvas.className = 'canvas';
      return canvas;
    }

    function createBtn(text, cb) {
      const btn = document.createElement('button');
      btn.innerText = text;
      btn.addEventListener('click', cb, false);
      btn.className = 'btn';
      return btn;
    }

    function createWrapper(cpn) {
      const div = document.createElement('div');
      div.className = 'wrapper';
      cpn.forEach(c => div.appendChild(c));
      document.querySelector('#app').appendChild(div);
      return div;
    }
  </script>
</body>

</html>
